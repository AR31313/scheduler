<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <span style='font-size:50px;'>&#128105;</span> 
    </br> </br>
    <p id="currentDay" class="lead"></p>
      <button id="clearFieldsBtn" type="button" class="btn btn-secondary">Reset Calendar</button>
    </header>
  
    <div class="container">
      <div class="row time-div">
        <!-- p - for classes that set padding, y - for classes that set both top & bottom -->
        <div class="hour col-1 py-3" id="9AM">9 AM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
      <div class="hour col-1 py-3" id="10AM">10 AM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
      <div class="hour col-1 py-3" id="11AM">11 AM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
      <div class="hour col-1 py-3" id="12AM">12 PM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
      <div class="hour col-1 py-3" id="1PM">1 PM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
      <div class="hour col-1 py-3" id="2PM">2 PM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
      <div class="hour col-1 py-3" id="3PM">3 PM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
      <div class="hour col-1 py-3" id="9PM">9 PM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
      <div class="hour col-1 py-3" id="10PM">10 PM</div>
        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>

        <textarea class="events col-10 py-3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
 <!-- Moved jQuery <script> tags -->
